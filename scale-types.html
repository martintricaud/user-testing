<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Questionnaire Scales</title>
  <style>
    fieldset {
      border: none;
    }

    .scale {
      display: flex;
      overflow-x: auto;
      gap: 2em;
    }

    .anchor {
      display: flex;
      text-align: center;
      flex-direction: column;
      align-items: center;
      justify-content:end;
      font-size: clamp(12px, 2vw, 100%);

    }
  </style>
</head>
<body>

  <form>
    <fieldset>
        <dt><legend><h3>Echelle d'agrément bipolaire (échelle de Likert)</h3></legend></dt>
        <dd class="scale">
          <label class="anchor">
            Pas du tout d'accord avec X
            <input type="radio" name="bipolar" value="-4">
          </label>
          <label class="anchor">
            Plutôt pas d'accord avec X
            <input type="radio" name="bipolar" value="-3">
          </label>
          <label class="anchor">
            Neutre
            <input type="radio" name="bipolar" value="0">
          </label>
          <label class="anchor">
            Plutôt d'accord avec X
            <input type="radio" name="bipolar" value="1">
          </label>
          <label class="anchor">
            Tout à fait d'accord avec X
            <input type="radio" name="bipolar" value="2">
          </label>
        </dd>
      </fieldset>
      <fieldset>
        <dt><legend><h3>Echelle d'agrément relative</h3></legend></dt>
        <dd class="scale">
          <label class="anchor">
            Beaucoup plus d'accord avec X
            <input type="radio" name="bipolar" value="-4">
          </label>
          <label class="anchor">
            Plutôt plus d'accord avec X
            <input type="radio" name="bipolar" value="-3">
          </label>
          <label class="anchor">
            Neutre
            <input type="radio" name="bipolar" value="0">
          </label>
          <label class="anchor">
            Plutôt plus d'accord avec Y
            <input type="radio" name="bipolar" value="1">
          </label>
          <label class="anchor">
            Beaucoup plus d'accord avec Y
            <input type="radio" name="bipolar" value="2">
          </label>
        </dd>
      </fieldset>
    <fieldset>
      <dt><legend><h3>Echelle d'intensité bipolaire</h3></legend></dt>
      <dd class="scale">
        <label class="anchor">
          X a un effet negatif important
          <input type="radio" name="bipolar" value="-4">
        </label>
        <label class="anchor">
          X a un effet negatif modéré
          <input type="radio" name="bipolar" value="-1">
        </label>
        <label class="anchor">
          X n'a aucun effet
          <input type="radio" name="bipolar" value="0">
        </label>
        <label class="anchor">
          X a un effet positif modéré
          <input type="radio" name="bipolar" value="3">
        </label>
        <label class="anchor">
         X a un effet positif important
          <input type="radio" name="bipolar" value="4">
        </label>
      </dd>
    </fieldset>

    <fieldset>
      <dt><legend><h3>Echelle d'intensité unipolaire</h3></legend></dt>
      <dd class="scale">
        <label class="anchor">
          X n'a aucun effet
          <input type="radio" name="unipolar" value="0">
        </label>
        <label class="anchor">
          X a un léger effet
          <input type="radio" name="unipolar" value="1">
        </label>
        <label class="anchor">
          X a un effet modéré
          <input type="radio" name="unipolar" value="2">
        </label>
        <label class="anchor">
         X a un effet substantiel
          <input type="radio" name="unipolar" value="3">
        </label>
        <label class="anchor">
          X a un effet très important
          <input type="radio" name="unipolar" value="4">
        </label>
      </dd>
    </fieldset>

    <fieldset>
      <dt><legend><h3>Echelle d'intensité relative bipolaire </h3></legend></dt>
      <dd class="scale">
        <label class="anchor">
          X a beaucoup plus d'effet
          <input type="radio" name="relative9" value="-4">
        </label>
        <label class="anchor">
            X a un peu plus d'effet
          <input type="radio" name="relative9" value="-3">
        </label>
        <label class="anchor">
            X et Y ont le même effet
          <input type="radio" name="relative9" value="0">
        </label>
        <label class="anchor">
            Y a un peu plus d'effet
          <input type="radio" name="relative9" value="1">
        </label>
        <label class="anchor">
            Y a beaucoup plus d'effet
          <input type="radio" name="relative9" value="4">
        </label>
      </dd>
    </fieldset>

  </form>

</body>
</html>
